<mat-card [style.background-color]="obtenirCouleurNutriScore()" (click)="naviguerVersDetails()" class="clickable">
  
  <!-- Boutons d'action en haut √† droite -->
  <div class="card-actions">
    <!-- Bouton Like -->
    <button mat-icon-button class="like-button" 
            [class.liked]="isLiked" 
            (click)="toggleLike($event)"
            [attr.aria-label]="isLiked ? 'Retirer des favoris' : 'Ajouter aux favoris'">
      <span class="like-icon">{{ isLiked ? '‚ù§Ô∏è' : 'ü§ç' }}</span>
    </button>
    
    <!-- Bouton Supprimer (Admin uniquement) -->
    <button mat-icon-button class="delete-button" 
            *ngIf="estAdmin"
            (click)="supprimerProduit($event)"
            [attr.aria-label]="'Supprimer le produit'">
      <span class="delete-icon">‚ùå</span>
    </button>
  </div>
  
  <mat-card-header>
    <mat-card-title>{{ produit.name }}</mat-card-title>
    <mat-card-subtitle>{{ produit.brand }}</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <p>Calories: <span class="value">{{ produit.calories }}</span> kcal</p>
    <p>Prot√©ines: <span class="value">{{ produit.protein }}</span> g</p>
    <p>Sucres: <span class="value">{{ produit.sugars }}</span> g</p>
    <p>Sel: <span class="value">{{ produit.salt }}</span> g</p>
    <p>Graisses satur√©es: <span class="value">{{ produit.saturatedFat }}</span> g</p>
    <p *ngIf="produit.fiber !== undefined">Fibres: <span class="value">{{ produit.fiber }}</span> g</p>
    <p *ngIf="produit.nutriscore_score !== undefined">NutriScore: <span class="value">{{ produit.nutriscore_score }}</span></p>
  </mat-card-content>
</mat-card>
