<mat-tab-group>
  <mat-tab label="Connexion">
    <div class="tab-content">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput 
               [(ngModel)]="emailConnexion" 
               type="email" 
               aria-label="Adresse email pour connexion"
               [disabled]="chargementConnexion"
               required>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput 
               [(ngModel)]="motDePasseConnexion" 
               type="password" 
               aria-label="Mot de passe pour connexion"
               [disabled]="chargementConnexion"
               required>
      </mat-form-field>
      
      <button mat-raised-button 
              color="primary" 
              (click)="connecterUtilisateur()"
              [disabled]="chargementConnexion"
              [class.loading]="chargementConnexion">
        {{ chargementConnexion ? 'Connexion...' : 'Se connecter' }}
      </button>
      
      <button mat-button 
              class="back-button" 
              (click)="retournerAccueil()"
              [disabled]="chargementConnexion">
        ← Retour à l'accueil
      </button>
    </div>
  </mat-tab>
  
  <mat-tab label="Inscription">
    <div class="tab-content">
      <mat-form-field appearance="outline">
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput 
               [(ngModel)]="usernameInscription" 
               type="text" 
               aria-label="Nom d'utilisateur pour inscription"
               [disabled]="chargementInscription"
               required
               minlength="3"
               maxlength="30">
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput 
               [(ngModel)]="emailInscription" 
               type="email" 
               aria-label="Adresse email pour inscription"
               [disabled]="chargementInscription"
               required>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput 
               [(ngModel)]="motDePasseInscription" 
               type="password" 
               aria-label="Mot de passe pour inscription"
               [disabled]="chargementInscription"
               required
               minlength="6">
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Confirmer le mot de passe</mat-label>
        <input matInput 
               [(ngModel)]="confirmationMotDePasse" 
               type="password" 
               aria-label="Confirmation du mot de passe"
               [disabled]="chargementInscription"
               required
               minlength="6">
      </mat-form-field>
      
      <button mat-raised-button 
              color="primary" 
              (click)="inscrireUtilisateur()"
              [disabled]="chargementInscription"
              [class.loading]="chargementInscription">
        {{ chargementInscription ? 'Inscription...' : 'S\'inscrire' }}
      </button>
      
      <button mat-button 
              class="back-button" 
              (click)="retournerAccueil()"
              [disabled]="chargementInscription">
        ← Retour à l'accueil
      </button>
    </div>
  </mat-tab>
</mat-tab-group>
